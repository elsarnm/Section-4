<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas Js Data Type</title>
</head>
<body>
    
    <p id="type"></p>

    <script>
        let length = 16; // length is number

        let lastname = "Jhonson"; // lastname is string

        const x = {
            firstname: "Jhon",
            lastname: "Doe"
        }; // x is Object {key:value}

        document.getElementById("type").innerHTML = x.firstname + " " + x.lastname;
    </script>
</body>
</html>
