<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Aritmathic</title>
</head>
<body>
    
    <p id="aritmathic"></p>

    <script>
        let x, y, z;
        x = 600;
        y = 700;
        z = 800; // ini kode
        document.getElementById('aritmathic').innerHTML = (x + y) * z / 2;
    </script>
</body>
</html>
